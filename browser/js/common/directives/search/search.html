<div class='row'>
	<div class='col-xs-8 col-xs-offset-2 text-center' id='searchbar'>
		<div id='searchContainer'>
			<p>Search Merriam Webster</p>
			<form>
				<input type='text' id='inputBar' ng-model='searchInput' ></input>
				<button type='button' id='searchButton' class='btn btn-default search-btn' ng-click='searchDict(searchInput)'>Search Dictionary</button>
			</form>
		</div>
	</div>
</div>
<search-results ng-show='searched'></search-results>
